<div class="fade-in">
    <c-card class="mb-4">
      <c-card-header>
        Squads
      </c-card-header>
      <c-card-body>
        <c-row>
          <c-col>
            <button cButton
                    class="me-1 btn btn-primary"
                    (click)="openModalNewEdit(templateNewEdit)">
                    Nuevo 
            </button>
            <button cButton style="background-color: #008F53 ; border-color:#008F53" class="me-1 btn btn-default"  
                    (click)="exportar()">
                    <img src="assets/excel.png" width="20" height="20" alt="excel" > 
                     Exportar
            </button>
          </c-col>
        </c-row>

        <c-row class="d-none">
          <c-col>
            <table id="excel-table">
              <tr>
                <th>Nombre</th>
                <th>id Tribu</th>
                <th>Fecha de Ingreso</th>
              </tr>
              <tr *ngFor="let item of excelList">
                <td>{{item.nombre}}</td>
                <td>{{item.idTribe}}</td>
                <td>{{item.fecIngreso}}</td>
              </tr>
            </table>
          </c-col>
        </c-row>

        <c-row>
          <c-col>
            <div style="overflow-x:auto;">
              <div class="col-md-12 mb-3" style="margin-top: 10px;">
                  <ngx-datatable 
                  class="material container striped" 
                  [rows]="squadList" 
                  [loadingIndicator]="loadingIndicator"
                  [columnMode]="'force'"
                  [headerHeight]="50" 
                  [footerHeight]="50" 
                  [scrollbarH]="true"
                  [rowHeight]="50"
                  [externalPaging]="true"
                  [count]="page.totalCount"
                  [offset]="page.currentPage"
                  [limit]="page.pageSize"
                  (page)='setPage($event)'
                  [messages]="{emptyMessage: 'No hay datos disponibles.',totalMessage: 'Squads encontrados.'}">   
                  
                  
                  <ngx-datatable-column name="Nombre">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.nombre}}
                    </ng-template>
                  </ngx-datatable-column>
                
                  <ngx-datatable-column name="Tribu/COE">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.idTribe}}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Fecha Ingreso">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{row.fecIngreso}}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Acciones">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div>
                        <img src="assets/editar.png" width="25" height="25" (click)="openModalNewEdit(templateNewEdit, row);">
                        <img src="assets/eliminar.png" width="25" height="25" (click)="openModalDelete(templateDelete, row);">
                    </div>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
            </div>
          </c-col>
        </c-row>
      </c-card-body>
    </c-card>
  
    <ng-template #templateNewEdit>
      <form cForm class="form" #registerForm="ngForm" (ngSubmit)="agregarSquad(registerForm)" novalidate>
        <div class="modal-header">
            <h4 class="modal-title pull-left">{{NewEdit}} Squad</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="cerrarModal()">
              <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <div class="mb-1">
                <label cLabel for="nombre">Nombre</label>
                <input class="form-control" id="nombre" type="text" [(ngModel)]="squad.nombre" name="nombre" #nombre="ngModel" required/>
                <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert">
                  <div *ngIf="nombre.errors?.['required']">Nombre es obligatorio.</div>   
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-1">
                <label cLabel for="Tribe">Tribu/COE</label>
                <select class="form-select" id="Tribe" [(ngModel)]="squad.idTribe" name="idTribe" #idTribe="ngModel" required>
                  <option value={{tribe.id}} *ngFor="let tribe of tribeList">{{tribe.nombre}}</option>
                </select>
                <div *ngIf="idTribe.invalid && (idTribe.dirty || idTribe.touched)" class="alert">
                  <div *ngIf="idTribe.errors?.['required']">Tribu es obligatorio.</div>
                </div>
              </div>
            </div>
          </div> 
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="cerrarModal()">Cerrar</button>
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Registrar</button>
        </div>
      </form>
    </ng-template>
  
    <ng-template #templateDelete>
      <div class="modal-header">
          <h4 class="modal-title pull-left">Eliminar Squad</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="cerrarModal()">
            <span aria-hidden="true">×</span>
          </button>
      </div>
      <div class="modal-body">
          <span cLabel>¿Estas seguro de eliminar el </span>{{squad.nombre}} <span>?</span>
        
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="cerrarModal()">No</button>
          <button type="button" class="btn btn-primary" (click)="eliminarSquad()">Si</button>
      </div>
    </ng-template>
  
  </div>
